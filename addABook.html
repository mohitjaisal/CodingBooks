<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Coding Books</title>
        <link rel="shortcut icon" type="image/jpg" href="./logo.png"/>
        <link rel="stylesheet" href="./style/styles.css">
        <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@700&display=swap" rel="stylesheet">
        <!-- Box Icons -->
        <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
    </head>
    <body>
        <!-- Header -->
        <header class="l-header">
            <nav class="nav bd-grid">
              <div class="nav_logo">
                <img src="./public/img/logo.png" alt="Logo" class="nav_logo_img" />
                <a href="index.html" class="nav_logo_text">Coding Books</a>
              </div>
      
              <div class="nav_menu" id="nav-menu">
                <ul class="nav_list">
                  <li class="nav_item">
                    <a href="index.html" class="nav_link">Home</a>
                  </li>
                  <li class="nav_item"><a href="#" class="nav_link">About</a></li>
                  <li
                    class="nav_item nested-link-container"
                    onclick="displayCategories(event)"
                  >
                    <a href="#" id="category-container">Categories</a>
                    <ul class="nested-links" id="category-nested-links">
                      <li
                        class="nested-links-item"
                        onclick="nestedLinkHandler('allBooks')"
                      >
                        All Books
                      </li>
                      <li
                        class="nested-links-item"
                        onclick="nestedLinkHandler('interview')"
                      >
                        Coding Interview Books
                      </li>
                      <li
                        class="nested-links-item"
                        onclick="nestedLinkHandler('codingLanguage')"
                      >
                        Coding Language Books
                      </li>
                    </ul>
                  </li>
                  <li class="nav_item"><a href="#" class="nav_link">Top Books</a></li>
                  <li class="nav_item">
                    <a href="./addABook.html" class="nav_link active">Add a book</a>
                  </li>
                </ul>
              </div>
      
              <div class="nav_toggle" id="nav-toggle">
                <i class="bx bx-menu-alt-right"></i>
              </div>
            </nav>
          </header>
        <div class="mainContent">
            <div class="leftContent">
                <div>
                    <div class="driveLink">
                        <div class="driveLinkHere">Drive link here :</div>
                        <div class="aboutDriveLink">add your book to google drive and make sure its public.</div>
                        <input type="url" id="driveLinkInput" placeholder="book drive link here">
                    </div>
                    <div class="coverPage">
                        <div class="coverPageText">Book cover page : </div>
                        <input type="file" id="coverPageFile">  
                    </div>
                    <div class="bookType">
                        <div class="TypeQues">What type of book is this?</div>
                        <label><input type="checkbox" id="interviewbox" >       Coding Interview book</label>
                        <label><input type="checkbox" id="languagebox">     Coding language book</label>
                    </div>
                    <div class="addBook">
                        <button type="submit">Add this book</button>
                    </div>

                </div>
            </div>
            <div class="rightContent">
                <img src="./public/img/vector.png" />
			</div>">
            </div>
        </div>
        
    </body>
</html>
